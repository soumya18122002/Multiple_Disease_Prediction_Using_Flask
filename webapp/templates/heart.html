<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heart.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700;800&family=Kalam:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="container text-center">
        <h1 class="m-5"><b> Heart Disease Prediction</b></h1>
        <form action="{{ url_for('heart_predict')}}" method="post">
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Age</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="age" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Sex</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="sex" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Cerebral palsy</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="cp" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">The person resting blood
                        pressure</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="re" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Cholesterol
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ch" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Fasting blood sugar</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="fa" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Resting electrocardiographic
                        measurement</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="rc" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">The person maximum heart rate
                        achieved</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="mhr" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Exang</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ex" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Oldpeak</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="op" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Slope</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="sl" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Coronary Artery Disease</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ca" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Thalassemia</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="th" rows="1"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
            <br>
            <br>
            <b id="pred_bold">{{ heart_prediction_text }}</b>
            <br>
            <br>
        </form>
    </div>

</body>

</html>
