<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Abnormality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bp.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700;800&family=Kalam:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="container text-center">
        <h1 class="m-5"><b> Blood Pressure Abnormality Prediction</b></h1>
        <form action="{{ url_for('bp_predict')}}" method="post">
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Patient Number</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="pn" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Level of Hemoglobin</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="loh" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Genetic Pedigree Coefficient</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="gpc" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Age</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ag" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >BMI</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="bmi" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Sex</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="se" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Pregnancy</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="pr" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Smoking</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="sm" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Physical Activity</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="pa" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Salt Content In The Diet</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="scind" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Alcohol Consumption Per Day</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="acpd" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Level of Stress</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="los" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Chronic Kidney Disease</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ckd" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Adrenal and Thyroid Disorders</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="aatd" rows="1"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            <br>
            <br>
            <b id="pred_bold">{{ bp_prediction_text }}</b>
            <br>
            <br>
        </form>
    </div>

</body>

</html>
