<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bc.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700;800&family=Kalam:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="container text-center">
        <h1 class="m-5"><b> Breast Cancer Prediction</b></h1>
        <form action="{{ url_for('bc_predict')}}" method="post">
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Mean Radius</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="mr" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Texture</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="mt" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Perimeter</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="mp" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Area</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ma" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Smoothness</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ms" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Compactness</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="mc" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Concavity</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="mcv" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Concave Points</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="mcp" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Symmetry</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="msy" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Mean Fractal Dimension</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="mfd" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Radius Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="re" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Texture Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="te" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Perimeter Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="pe" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Area Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ae" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Smoothness Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="se" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Compactness Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ce" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Concavity Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="cve" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Concave Points Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="cpe" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Symmetry Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="sye" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Fractal Dimension Error</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="fde" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Radius</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wr" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Texture</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wt" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Perimeter</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wp" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Area</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wa" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Smoothness</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="ws" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Compactness</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wc" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Concavity</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wcv" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Concave Points</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wcp" rows="1"></textarea>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Symmetry</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wsy" rows="1"></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label" >Worst Fractal Dimension</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="wfd" rows="1"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
            <b id="pred_bold">{{ bc_prediction_text }}</b>
            <br>
            <br>
        </form>
    </div>

</body>

</html>
